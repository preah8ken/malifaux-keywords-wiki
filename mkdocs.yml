site_name: Malifaux Keyword Wiki
site_url: https://preah8ken.github.io/malifaux-keywords-wiki/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - toc.integrate
  custom_dir: docs/overrides
  palette:
    - scheme: slate
      primary: indigo
      accent: purple

extra_css:
  - stylesheets/extra.css

plugins:
  - search

nav:
  - Home: index.md
  - Keywords:
      - Example: keywords/example-keyword.md

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true

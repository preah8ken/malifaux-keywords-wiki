name: CI
on:
  pull_request:
    branches: [ main ]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Lint keyword pages
        run: python scripts/validate.py
      - name: Build site (sanity check)
        run: |
          pip install mkdocs-material
          mkdocs build --strict
